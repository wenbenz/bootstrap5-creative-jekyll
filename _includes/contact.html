<section id="contact" class="page-section bg-light">
    <div class="container px-4 px-lg-5 text-center">
        <h2>Let's Get In Touch!</h2>
        <hr class="divider divider-primary" />
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-4 text-center">
                <a href="https://www.linkedin.com/in/{{ site.linkedin_handle }}/" class="link-dark">
                    <i class="fa-brands fa-linkedin fa-3x"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="mailto:{{ site.email }}"  class="link-dark">
                <i class="fa-solid fa-at fa-3x"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="https://github.com/{{ site.github_username }}" class="link-dark">
                <i class="fa-brands fa-github fa-3x"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
    </div>
</section>
